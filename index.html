<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <title>My Library</title>
    <div class="header-container">
        <p id="header">My Library</p>
    </div>
    <div class="top-container">
        <div class="form-container">
            <form action="" class="form">
                <div class="title-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="">
                </div>
                <div class="author-container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" value="">
                </div>
                <div class="pages-container">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" value="1">
                </div>
                <div class="checkbox-container">
                    <label for="Read?">Read</label>
                    <input type="checkbox" id="read" name="read" value="read">
                    <label for="Read?">Not Read</label>
                    <input type="checkbox" id="notread" name="notread" value="notread">
                </div>
                <div class="submit-container">
                    <button type="submit" id="submit" name="submit" value="Submit">Submit Book</button>
                </div>
            </form>
        </div>
    </div>
    <div class="body-container">
        <div class="display-book-cards">
            <canvas id="myCanvas">
                <div class="card">

                </div>
            </canvas>
        </div>
        <div class="new-book-container">
            <button id="newBookBtn">+</button>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
