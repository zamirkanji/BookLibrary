<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <title>My Library</title>
    <div class="header-container">
        <p id="header">My Library</p>
    </div>
    <div class="form-container display-none">
        <div class="close-btn-container">
            <button class="close-btn" type="button" name="closeBtn" value="close-form">x</button>
        </div>
        <form action="" class="form" name="form">
            <div class="title-container">
                <label for="title" class="label">Title:</label>
                <input type="text" id="title" name="title"  class="input" required>
            </div>
            <div class="author-container">
                <label for="author" class="label">Author:</label>
                <input type="text" id="author" name="author" class="input" required>
            </div>
            <div class="pages-container">
                <label for="pages" class="label">Pages:</label>
                <input type="number" id="pages" name="pages" min="0" max="1500" class="input" value="0">
            </div>
            <div class="checkbox-container">
                <div class="read-container">
                    <label for="read" class="label-cb">Read</label>
                    <input type="radio" id="read" name="read" class="input-cb" value="read" checked>
                </div>
                <div class="unread-container">
                    <label for="unread" class="label-cb">Unread</label>
                    <input type="radio" id="unread" name="read" class="input-cb" value="unread">
                </div>
            </div>
            <div class="textbox-container">
                <label for="notes" class="label">Notes:</label>
                <textarea type="text" name="notes" id="notes" class="input" cols="40" rows="7"></textarea>
            </div>
            <div class="submit-container">
                <button type="submit" id="submit" name="submit" value="Submit">Submit Book</button>
            </div>
        </form>
    </div>
    <!-- <div class="top-container">
    </div> -->
    <div class="main-container">
        <div class="new-book-container">
            <button id="newBookBtn" type="button" name="newBookBtn" value="newBook">+</button>
        </div>
        <div class="display-book-cards">
        </div>
    </div>
    <script src="script/main2.js"></script>
</body>
</html>
